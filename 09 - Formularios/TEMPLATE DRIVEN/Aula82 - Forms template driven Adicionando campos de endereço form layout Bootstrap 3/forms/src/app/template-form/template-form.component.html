<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <input 
            #nome="ngModel"
            type="text" 
            class="form-control" 
            id="nome"
            name="nome" 
            placeholder="Nome" 
            [(ngModel)]="usuario.nome"
            required
        >
        <div *ngIf="!nome.valid && nome.touched">Nome é obrigatório</div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Email" 
            [(ngModel)]="usuario.email"
            required
            email
        >
        <div *ngIf="!email.valid && email.touched">Email é obrigatório</div>
    </div>

    <div class="form-group">
        <div class="col-md-3">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" class="form-control" id="cep" 
            name="cep" ngModel [(ngModel)]="usuario.cep" required #cep="ngModel">
            <div *ngIf="!cep.valid && cep.touched">CEP é obrigatório</div>
        </div>

        <div class="col-md-3">
            <label for="numero" class="control-label">Número</label>
            <input type="text" class="form-control" id="numero" 
            name="numero" ngModel [(ngModel)]="usuario.cep" required #numero="ngModel">
            <div *ngIf="!numero.valid && numero.touched">Número é obrigatório</div>
        </div>

        <div class="col-md-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" 
            name="complemento" ngModel [(ngModel)]="usuario.complemento" #complemento="ngModel">
        </div>
    </div>

    <div class="form-group" [class.has-error]="!rua.valid && rua.touched">
        <div class="col-sm-12">
            <label for="rua">Rua</label>
        </div>
        <input 
            #rua="ngModel"
            type="text" 
            class="form-control" 
            id="rua"
            name="rua" 
            placeholder="Rua" 
            [(ngModel)]="usuario.rua"
            required
        >
        <div *ngIf="!rua.valid && rua.touched">Rua é obrigatório</div>
    </div>

    <div class="form-group">
        <div class="col-md-5">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" 
            name="bairro" ngModel [(ngModel)]="usuario.bairro" required #bairro="ngModel">
            <div *ngIf="!bairro.valid && bairro.touched">Bairro é obrigatório</div>
        </div>

        <div class="col-md-4">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" 
            name="cidade" ngModel [(ngModel)]="usuario.cidade" required #cidade="ngModel">
            <div *ngIf="!cidade.valid && cidade.touched">Cidade é obrigatório</div>
        </div>

        <div class="col-md-3">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" class="form-control" id="estado" 
            name="estado" ngModel [(ngModel)]="usuario.estado" required #estado="ngModel">
            <div *ngIf="!estado.valid && estado.touched">Estado é obrigatório</div>
        </div>
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
    <app-form-debug [form]="f"></app-form-debug>
</form>
