<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
        <label for="nome">Nome</label>
        <input 
            #nome="ngModel"
            type="text" 
            class="form-control" 
            id="nome" name="nome" 
            placeholder="Nome" 
            [(ngModel)]="usuario.nome"
            required
        >
        <div *ngIf="!nome.valid && nome.touched">Nome é obrigatório</div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Email" 
            [(ngModel)]="usuario.email"
            required
            email
        >
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
