<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>

        <div class="col-sm-12">
            <input 
                type="text" 
                class="form-control" 
                id="nome"
                formControlName="nome" 
                placeholder="Nome" 
            >
        
            <app-control-campo-erro [mostrarErro]="verificaValidTouched('nome')" [msgErro]="'Nome é obrigatório'"></app-control-campo-erro>
        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                placeholder="Email" 
            >
            <app-control-campo-erro [mostrarErro]="verificaValidTouched('email')" [msgErro]="'Email é obrigatório'"></app-control-campo-erro>
            <app-control-campo-erro [mostrarErro]="verificaEmailInvalido()" [msgErro]="'Email é obrigatório'"></app-control-campo-erro>
        </div>
    </div>

    <div>
        <div class="row form-group">
            <div class="col-md-3" [ngClass]="aplicaCssErro('cep')">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" formControlName="cep">
                <app-control-campo-erro [mostrarErro]="verificaValidTouched('cep')" [msgErro]="'CEP é obrigatório'"></app-control-campo-erro>
            </div>
    
            <div class="col-md-3" [ngClass]="aplicaCssErro('numero')">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" formControlName="numero">
                <app-control-campo-erro [mostrarErro]="verificaValidTouched('numero')" [msgErro]="'Número é obrigatório'"></app-control-campo-erro>
            </div>
    
            <div class="col-md-6" [ngClass]="aplicaCssErro('complemento')">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
            </div>
        </div>
    
        <div class="form-group" [ngClass]="aplicaCssErro('rua')">
            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>
            <input 
                type="text" 
                class="form-control" 
                id="rua"
                formControlName="rua"
            >
            <app-control-campo-erro [mostrarErro]="verificaValidTouched('rua')" [msgErro]="'Rua é obrigatório'"></app-control-campo-erro>
        </div>
    
        <div class="row form-group">
            <div class="col-md-5" [ngClass]="aplicaCssErro('bairro')">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" formControlName="bairro">
                <app-control-campo-erro [mostrarErro]="verificaValidTouched('bairro')" [msgErro]="'Bairro é obrigatório'"></app-control-campo-erro>
            </div>
    
            <div class="col-md-4" [ngClass]="aplicaCssErro('cidade')">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" formControlName="cidade">
                <app-control-campo-erro [mostrarErro]="verificaValidTouched('cidade')" [msgErro]="'Cidade é obrigatório'"></app-control-campo-erro>
            </div>
    
            <div class="col-md-3" [ngClass]="aplicaCssErro('estado')">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" formControlName="estado">
                <app-control-campo-erro [mostrarErro]="verificaValidTouched('estado')" [msgErro]="'Estado é obrigatório'"></app-control-campo-erro>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <button class="btn" (click)="reset()">Cancel</button>
    <app-form-debug [form]="formulario"></app-form-debug>
</form>
